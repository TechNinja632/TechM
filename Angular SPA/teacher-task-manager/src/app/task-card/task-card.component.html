<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">Assigned: {{ task.assignedDate }}</p>
    <p class="card-text">Student: {{ task.student }}</p>
    <div class="form-group">
      <label>Status:</label>
      <select
        class="form-control"
        [(ngModel)]="task.status"
        (change)="onStatusChange()"
        [disabled]="!isTeacher"
      >
        <option value="Submission Pending">Submission Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label>Remarks:</label>
      <textarea
        class="form-control"
        [(ngModel)]="task.remarks"
        [disabled]="!isTeacher"
      ></textarea>
    </div>
    <button
      *ngIf="isTeacher"
      class="btn btn-primary mt-2"
      (click)="onSaveRemarks()"
    >
      Save Remarks
    </button>
    <button *ngIf="isTeacher" class="btn btn-danger mt-2" (click)="onDelete()">
      Delete
    </button>
  </div>
</div>
